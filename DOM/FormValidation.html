<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <form>
            <label for="name">Full Name :</label>
            <input type="text" name="name" id="name" class="form-control" maxlength="20" required>

            <label for="email">Email :</label>
            <input type="email" name="email" id="email" class="form-control" required>

            <label for="pass">Password :</label>
            <input type="password" name="pass" id="pass" class="form-control" minlength="6" required>

            <label for="cpass">Confirm Password :</label>
            <input type="text" name="cpass" id="cpass" class="form-control" minlength="6" required>

            <label for="contact">Contact :</label>
            <input type="number" name="contact" id="contact" class="form-control" maxlength="10" minlength="10"
                required>

            <br>

            <input type="submit" value="OK" class="btn btn-primary" onclick="validateForm()">
            <input type="reset" value="Reset" class="btn btn-danger">

        </form>
    </div>

    <script>
        function validateForm() {

            const fullName = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#pass').value;
            const cPassword = document.querySelector('#cpass').value;
            const contact = document.querySelector('#contact').value;

            if (password != cPassword) {
                alert('Passwords are not matched...')
                return;
            }

            if (!validateEmail(email)) {
                alert('Invalid Email')
                return;
            }

            // if (!fullName) {
            //     alert('Please Enter your Full Name')
            //     return
            // }
            // if (!email) {
            //     alert('Please Enter your Email')
            //     return
            // }
            // if (!password) {
            //     alert('Please Enter your Password')
            //     return
            // }
            // if (!cPassword) {
            //     alert('Please Enter Confirm Passwod')
            //     return
            // }
            // if (!contact) {
            //     alert('Please Enter your Contact number')
            //     return
            // }

        }

        function validateEmail(email) {
            var regex = /\S+@\S+\.\S+/;
            return regex.test(email);
        }
    </script>
</body>

</html>
