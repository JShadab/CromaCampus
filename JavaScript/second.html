<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | First</title>
</head>

<body>

    <h1>Welcome to JS world!!</h1>

    <script>

        var input = Number(prompt('Enter any number'));

        if (input % 2 == 0) {
            alert(input + ' is EVEN')
        }
        else {
            alert(input + ' is ODD')
        }


    </script>

</body>

</html>
