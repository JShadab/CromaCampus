<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>

    <style>
        li a {
            color: red;
        }

        div p {
            color: greenyellow;
        }

        div+p {
            color: orange;
        }

        input[type='password'] {
            color: red;
            background-color: bisque;
        }

        ul li:nth-of-type(3){
            color:chartreuse;
        }
    </style>

</head>

<body>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>


    Email : <input type="email" name="" id=""> <br>
    Password : <input type="password" name="" id=""> <br>

    <a href="#">Link 1</a> <br>
    <a href="#">Link 2</a> <br>

    <ol>
        <li> <a href="#">Java</a></li>
        <li> <a href="#">Python</a></li>
        <li> <a href="#">JavaScript</a></li>
    </ol>

    <div>
        <p>
            Child Paragraph
        </p>
    </div>
    <p>
        Adjacent Paragraph
    </p>


</body>

</html>
