<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS | Register</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        h1 {
            text-align: center;
        }

        .container {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>Customer Registration Form</h1>

    <div class="container">
        <form action="">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control">

            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" class="form-control">

            <label for="cpass">C-Password:</label>
            <input type="text" name="cpass" id="cpass" class="form-control">

            <label for="contact">Contact:</label>
            <input type="text" name="contact" id="contact" class="form-control">

            <label for="dob">DOB:</label>
            <input type="date" name="dob" id="dob" class="form-control">

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="Male"> Male
            &nbsp; <input type="radio" name="gender" id="gender" value="Female" checked> Male <br>

            <input type="submit" class="btn btn-primary"> <input type="reset" class="btn btn-info">

        </form>
    </div>



</body>

</html>
