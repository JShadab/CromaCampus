<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Scopes</title>

    <script>

        function foo() {
            let x = 10; // Local

            any{
                let y =10
            }

            // We can access y here
        }

        function blah()
        {
            console.log(x); // ERROR
        }

        foo();
        blah();

    </script>

</head>

<body>
    <h1>Welcome to Scopes</h1>


</body>

</html>
